<div class="monks-enhanced-journal flexcol editattributes monks-journal-sheet sheet">
    <form>
        <div class="dialog-content">
            <div class="form-group">
                <label for="audiofile" style="flex: 1;">{{localize 'MonksSoundEnhancements.AudioFile'}}</label>
                <div class="form-fields">
                    <file-picker name="audiofile" type="audio" target="audiofile" value="{{audiofile}}" placeholder="path/audio.mp3"></file-picker>
                </div>
            </div>
            <div class="form-group">
                <label for="volume" style="flex: 1;">{{localize 'MonksSoundEnhancements.Volume'}}</label>
                <div class="form-fields">
                    <input type="range" name="volume" min="0" max="1" step="0.1" value="{{ volume }}">
                    <span class="range-value">{{ volume }}</span>
                    <button type="button" name="play" style="padding-left: 9px; padding-right: 5px; padding-top: 3px;"><i class="fas fa-play"></i></button>
                </div>
            </div>
        </div>
        <footer class="sheet-footer flexrow">
            <button type="button" name="submit">
                <i class="far fa-save"></i> Save Sound
            </button>
        </footer>
    </form>
</div>
