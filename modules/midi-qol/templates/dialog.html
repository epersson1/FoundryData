<div class="dialog-content">
    {{{content}}}
</div>
<div class="dialog-buttons" style="flex-direction: column;">
    {{#each buttons as |button id|}}
    <button class="dialog-button {{cssClass}}" data-button="{{id}}">
        {{{button.icon}}}
        {{{button.label}}}
    </button>
    {{/each}}
</div>
